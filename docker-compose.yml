version: "3.8"

services:
  fast-api-test:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080
    volumes:
      - ./src:/app/src:rw
    command:
      [
        "sh",
        "-c",
        "exec python -m uvicorn fast_api_test.main:app --host 0.0.0.0 --port 8080 --reload",
      ]
