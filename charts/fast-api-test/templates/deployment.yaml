apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fast-api-test.fullname" . }}
  labels:
    {{- include "fast-api-test.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.rollout.enabled | ternary 0 .Values.replicaCount }}
  {{- else if .Values.rollout.enabled }}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      {{- include "fast-api-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "fast-api-test.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fast-api-test.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- if .Values.image.digest }}
        image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
        {{- else }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        {{- if .Values.uvicorn.workers }}
        env:
          - name: UVICORN_WORKERS
            value: {{ .Values.uvicorn.workers | quote }}
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ include "fast-api-test.fullname" . }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- if .Values.startupProbe }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.lifecycle }}
        lifecycle:
          {{- toYaml .Values.lifecycle | nindent 10 }}
        {{- end }}
        {{- if or .Values.securityContext.readOnlyRootFilesystem .Values.volumeMounts .Values.datadog.enabled .Values.certManager.enabled .Values.externalSecrets.enabled }}
        volumeMounts:
          {{- if .Values.securityContext.readOnlyRootFilesystem }}
          - name: tmp
            mountPath: /tmp
          - name: var-tmp
            mountPath: /var/tmp
          {{- end }}
          {{- if .Values.datadog.enabled }}
          - name: datadog-socket
            mountPath: {{ include "fast-api-test.dir" .Values.datadog.socketMountPath }}
            readOnly: true
          {{- end }}
          {{- if .Values.certManager.enabled }}
          - name: tls-certs
            mountPath: /etc/certs
            readOnly: true
          {{- end }}
          {{- if .Values.externalSecrets.enabled }}
          - name: external-secrets
            mountPath: {{ .Values.externalSecrets.secretsPath }}
            readOnly: true
          {{- end }}
          {{- if .Values.volumeMounts }}
          {{- toYaml .Values.volumeMounts | nindent 10 }}
          {{- end }}
        {{- end }}
      {{- if .Values.sidecars }}
      {{- range .Values.sidecars }}
      - {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if or .Values.securityContext.readOnlyRootFilesystem .Values.volumes .Values.datadog.enabled .Values.certManager.enabled .Values.externalSecrets.enabled }}
      volumes:
        {{- if .Values.securityContext.readOnlyRootFilesystem }}
        - name: tmp
          emptyDir: {}
        - name: var-tmp
          emptyDir: {}
        {{- end }}
        {{- if .Values.datadog.enabled }}
        - name: datadog-socket
          hostPath:
            path: {{ include "fast-api-test.dir" .Values.datadog.socketPath }}
            type: DirectoryOrCreate
        {{- end }}
        {{- if .Values.certManager.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ include "fast-api-test.certificateName" . }}
            defaultMode: 0400
        {{- end }}
        {{- if .Values.externalSecrets.enabled }}
        - name: external-secrets
          projected:
            defaultMode: 0400
            sources:
              {{- if .Values.externalSecrets.ssm.enabled }}
              - secret:
                  name: {{ include "fast-api-test.ssmSecretsName" . }}
              {{- end }}
              {{- if .Values.externalSecrets.secretsManager.enabled }}
              - secret:
                  name: {{ include "fast-api-test.smSecretsName" . }}
              {{- end }}
        {{- end }}
        {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 6 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
