{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.ssm.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "fast-api-test.ssmSecretsName" . }}
  labels:
    {{- include "fast-api-test.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ssm-parameters-cluster-secretstore
    kind: ClusterSecretStore
  data:
    {{- range .Values.externalSecrets.ssm.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteKey }}
        {{- if .property }}
        property: {{ .property }}
        {{- end }}
    {{- end }}
{{- end }}
